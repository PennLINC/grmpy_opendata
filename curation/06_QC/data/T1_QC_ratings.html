
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>T1 QC Ratings</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    h1 { font-size: 20px; margin: 0 0 12px 0; }
    .controls { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; flex-wrap: wrap; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (min-width: 1200px) { .grid { grid-template-columns: 1fr 1fr; } }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 8px; background: #fff; }
    .header { display: flex; align-items: baseline; justify-content: space-between; gap: 8px; margin-bottom: 8px; }
    .views { display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 8px; }
    .view { display: flex; flex-direction: column; gap: 6px; }
    .view img { width: 100%; height: auto; display: block; border: 1px solid #eee; border-radius: 4px; }
    .rating { display: flex; gap: 6px; align-items: center; flex-wrap: wrap; }
    .muted { color: #666; font-size: 12px; }
    .search { padding: 6px 10px; border: 1px solid #ccc; border-radius: 6px; min-width: 260px; }
    button { padding: 6px 10px; border: 1px solid #aaa; border-radius: 6px; background: #f7f7f7; cursor: pointer; }
    button.primary { background: #0b5; color: #fff; border-color: #0a4; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

": "ses-1", "images": {"S1": "assets/sub-130759_ses-1_S1.png", "S3": "assets/sub-130759_ses-1_S3.png", "A2": "assets/sub-130759_ses-1_A2.png", "A3": "assets/sub-130759_ses-1_A3.png"}}, {"sub": "sub-130896", "ses": "ses-1", "images": {"S1": "assets/sub-130896_ses-1_S1.png", "S3": "assets/sub-130896_ses-1_S3.png", "A2": "assets/sub-130896_ses-1_A2.png", "A3": "assets/sub-130896_ses-1_A3.png"}}, {"sub": "sub-131224", "ses": "ses-1", "images": {"S1": "assets/sub-131224_ses-1_S1.png", "S3": "assets/sub-131224_ses-1_S3.png", "A2": "assets/sub-131224_ses-1_A2.png", "A3": "assets/sub-131224_ses-1_A3.png"}}, {"sub": "sub-131867", "ses": "ses-1", "images": {"S1": "assets/sub-131867_ses-1_S1.png", "S3": "assets/sub-131867_ses-1_S3.png", "A2": "assets/sub-131867_ses-1_A2.png", "A3": "assets/sub-131867_ses-1_A3.png"}}, {"sub": "sub-132179", "ses": "ses-1", "images": {"S1": "assets/sub-132179_ses-1_S1.png", "S3": "assets/sub-132179_ses-1_S3.png", "A2": "assets/sub-132179_ses-1_A2.png", "A3": "assets/sub-132179_ses-1_A3.png"}}, {"sub": "sub-132224", "ses": "ses-1", "images": {"S1": "assets/sub-132224_ses-1_S1.png", "S3": "assets/sub-132224_ses-1_S3.png", "A2": "assets/sub-132224_ses-1_A2.png", "A3": "assets/sub-132224_ses-1_A3.png"}}, {"sub": "sub-132657", "ses": "ses-1", "images": {"S1": "assets/sub-132657_ses-1_S1.png", "S3": "assets/sub-132657_ses-1_S3.png", "A2": "assets/sub-132657_ses-1_A2.png", "A3": "assets/sub-132657_ses-1_A3.png"}}, {"sub": "sub-133220", "ses": "ses-1", "images": {"S1": "assets/sub-133220_ses-1_S1.png", "S3": "assets/sub-133220_ses-1_S3.png", "A2": "assets/sub-133220_ses-1_A2.png", "A3": "assets/sub-133220_ses-1_A3.png"}}, {"sub": "sub-139272", "ses": "ses-1", "images": {"S1": "assets/sub-139272_ses-1_S1.png", "S3": "assets/sub-139272_ses-1_S3.png", "A2": "assets/sub-139272_ses-1_A2.png", "A3": "assets/sub-139272_ses-1_A3.png"}}];
    const VIEWS = ["S1", "S3", "A2", "A3"];

    function escapeCsv(val) {
      if (val == null) return '';
      const s = String(val);
      if (/[",
]/.test(s)) return '"' + s.replace(/"/g, '""') + '"';
      return s;
    }

    function toCSV() {
      const headers = ['subid','sesid', ...VIEWS.map(v => v + '_score')];
      const lines = [headers.join(',')];
      const cards = document.querySelectorAll('[data-card]');
      for (const card of cards) {
        const sub = card.getAttribute('data-sub');
        const ses = card.getAttribute('data-ses');
        const scores = VIEWS.map(v => {
          const el = card.querySelector(`[data-score="${v}"]`);
          return el ? el.value : '';
        });
        const row = [sub, ses, ...scores].map(escapeCsv).join(',');
        lines.push(row);
      }
      return lines.join('
');
    }

    function downloadCSV() {
      const csv = toCSV();
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'EF_T1qc.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function render(filter='') {
      const root = document.getElementById('root');
      root.innerHTML = '';
      const q = filter.trim().toLowerCase();
      const rows = DATA.filter(r => (r.sub + ' ' + r.ses).toLowerCase().includes(q));
      for (const row of rows) {
        const card = document.createElement('div');
        card.className = 'card';
        card.setAttribute('data-card', '');
        card.setAttribute('data-sub', row.sub);
        card.setAttribute('data-ses', row.ses);

        const header = document.createElement('div');
        header.className = 'header';
        const title = document.createElement('div');
        title.innerHTML = `<strong>${row.sub}</strong> &nbsp; <span class="muted">${row.ses}</span>`;
        const hint = document.createElement('div');
        hint.className = 'muted';
        hint.textContent = 'Rate each view: 0=Fail, 1=Borderline, 2=Pass';
        header.appendChild(title);
        header.appendChild(hint);
        card.appendChild(header);

        const views = document.createElement('div');
        views.className = 'views';
        for (const v of VIEWS) {
          const box = document.createElement('div');
          box.className = 'view';
          const img = document.createElement('img');
          const src = row.images[v] || '';
          if (src) img.src = src;
          img.alt = `${row.sub} ${row.ses} ${v}`;
          const label = document.createElement('label');
          label.textContent = v;
          const select = document.createElement('select');
          select.setAttribute('data-score', v);
          for (const [val, name] of [['', ''], ['0','Fail'], ['1','Borderline'], ['2','Pass']]) {
            const opt = document.createElement('option');
            opt.value = val; opt.textContent = name;
            select.appendChild(opt);
          }
          const rating = document.createElement('div');
          rating.className = 'rating';
          rating.appendChild(label);
          rating.appendChild(select);
          box.appendChild(img);
          box.appendChild(rating);
          views.appendChild(box);
        }
        card.appendChild(views);
        root.appendChild(card);
      }
      document.getElementById('count').textContent = rows.length + ' rows';
    }

    window.addEventListener('DOMContentLoaded', () => {
      const search = document.getElementById('search');
      search.addEventListener('input', () => render(search.value));
      render('');
    });
    </script>
</head>
<body>
  <h1>T1 QC Ratings</h1>
  <div class="controls">
    <input id="search" class="search" type="search" placeholder="Filter by subject/session (e.g., sub-123 ses-1)" />
    <button class="primary" onclick="downloadCSV()">Download CSV</button>
    <span id="count" class="muted"></span>
  </div>
  <div id="root" class="grid"></div>
</body>
</html>
